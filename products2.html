<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Listing</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #005f73;
    }
    select {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }
    .product {
      display: flex;
      align-items: center;
      background: #e0fbfc;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõçÔ∏è Products</h2>
    <label>Category:
      <select id="categoryFilter" onchange="filterAndSortProducts()">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="books">Books</option>
        <option value="clothing">Clothing</option>
        <option value="home">Home</option>
      </select>
    </label>
    <label>Sort by:
      <select id="sortOption" onchange="filterAndSortProducts()">
        <option value="price">Price</option>
        <option value="rating">Rating</option>
      </select>
    </label>
    <div id="productList"></div>
  </div>

  <script>
    const products = [
      { name: 'Laptop', category: 'electronics', price: 800, rating: 4.5, image: 'laptop.jpg' },
      { name: 'Smartphone', category: 'electronics', price: 500, rating: 4.2, image: 'phone.jpg' },
      { name: 'Book A', category: 'books', price: 20, rating: 4.8, image: 'book.jpg' },
      { name: 'Book B', category: 'books', price: 15, rating: 4.0, image: 'book.jpg' },
      { name: 'Headphones', category: 'electronics', price: 150, rating: 4.6, image: 'headphones.jpg' },
      { name: 'T-Shirt', category: 'clothing', price: 25, rating: 4.3, image: 'tshirt.jpg' },
      { name: 'Jeans', category: 'clothing', price: 40, rating: 4.1, image: 'jeans.jpg' },
      { name: 'Microwave', category: 'home', price: 120, rating: 4.4, image: 'microwave.jpg' },
      { name: 'Blender', category: 'home', price: 60, rating: 4.0, image: 'blender.jpg' },
      { name: 'Book C', category: 'books', price: 18, rating: 4.7, image: 'book.jpg' },
      { name: 'Monitor', category: 'electronics', price: 300, rating: 4.5, image: 'monitor.jpg' },
      { name: 'Sneakers', category: 'clothing', price: 70, rating: 4.6, image: 'sneakers.jpg' },
      { name: 'Vacuum Cleaner', category: 'home', price: 200, rating: 4.3, image: 'vacuum.jpg' },
      { name: 'Book D', category: 'books', price: 22, rating: 4.9, image: 'book.jpg' },
      { name: 'Smartwatch', category: 'electronics', price: 250, rating: 4.4, image: 'smartwatch.jpg' }
    ];

    function displayProducts(list) {
      const container = document.getElementById('productList');
      container.innerHTML = '';
      list.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <div>
            <strong>${p.name}</strong><br>
            Category: ${p.category}<br>
            Price: $${p.price}<br>
            Rating: ‚≠ê ${p.rating}
          </div>
        `;
        container.appendChild(div);
      });
    }

    function filterAndSortProducts() {
      const category = document.getElementById('categoryFilter').value;
      const sortBy = document.getElementById('sortOption').value;

      let filtered = category === 'all' ? [...products] : products.filter(p => p.category === category);
      filtered.sort((a, b) => a[sortBy] - b[sortBy]);

      displayProducts(filtered);
    }

    // Initial load
    filterAndSortProducts();
  </script>
</body>
</html>
